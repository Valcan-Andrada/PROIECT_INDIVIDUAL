<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Autentificare</title>
      <link rel="stylesheet" href="login.component.css">
   </head>
   <body>

      <div class="wrapper">
         <div class="title">
            STUed
         </div>
         <form  [formGroup]="loginForm"  #studentLogin="ngForm" (ngSubmit)="registerNow(studentLogin.value)" novalidate>
            <div class="field">
               <input type="text" name="email" formControlName="email" ngModel >
               <label>Adresa de email</label>
            </div>
            <div class="field">
               <input type="password"  name="password" formControlName="password" ngModel >
               <label>Parola</label>
            </div>
            <div class="content">
               <div class="pass-link">
                  <a href="#">Ati uitat parola?</a>
               </div>
            </div>
               <div class="field">
                  <input type="submit" value="Autentificare" >
               </div>
         </form>
      </div>
   </body>
</html>
